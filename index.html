<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시 공공도서관 정보조회 서비스</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 홈화면 아이콘 (22-5) -->
    <link rel="apple-touch-icon" sizes="180x180" href="logo1.png">
    <link rel="icon" type="image/png" href="logo1.png" sizes="192x192">

    <style>
        .centered-div {
            display: flex;
            justify-content: center;
        }
        .custom-bg-even { background-color: #F7BE81; }
        .custom-bg-odd { background-color: #FAFAD2; }
        #toTop {
            position: fixed;
            bottom: 20px;
            right: 10px;
            width: 55px;
            height: 55px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- 상단 제목 -->
        <h3 class="text-center mt-3 mb-3">
            <b>서울시 공공도서관 정보조회 서비스</b>
            <span style="font-size:0.9rem;">2024810065_윤성민</span>
        </h3>

        <!-- 구 선택 -->
        <select id="gu" class="form-select mb-2">
            <option value="강남구">강남구</option>
            <option value="강동구">강동구</option>
            <option value="강북구">강북구</option>
            <option value="강서구">강서구</option>
            <option value="관악구">관악구</option>
            <option value="광진구">광진구</option>
            <option value="구로구">구로구</option>
            <option value="금천구">금천구</option>
            <option value="노원구">노원구</option>
            <option value="도봉구">도봉구</option>
            <option value="동대문구">동대문구</option>
            <option value="동작구">동작구</option>
            <option value="마포구">마포구</option>
            <option value="서대문구">서대문구</option>
            <option value="성동구">성동구</option>
            <option value="성북구">성북구</option>
            <option value="송파구">송파구</option>
            <option value="양천구">양천구</option>
            <option value="영등포구">영등포구</option>
            <option value="용산구">용산구</option>
            <option value="은평구">은평구</option>
            <option value="종로구">종로구</option>
            <option value="중구">중구</option>
            <option value="중랑구">중랑구</option>
        </select>

        <!-- 검색 버튼 -->
        <div class="text-center mb-3">
            <input class="btn btn-primary" onclick="find()" type="button" id="what" value="검색">
        </div>

        <!-- 지도 + 목록 -->
        <div class="row">
            <div class="col-lg-6 mb-3">
                <div id="map" style="width:100%; height:400px;"></div>
            </div>
            <div class="col-lg-6 mb-3">
                <div id="libraries"></div>
            </div>
        </div>

        <!-- 맨 위로 이동 -->
        <img id="toTop" src="up-arrow-icon.png" onclick="go_top()">

    </div>

    <!-- Kakao Map SDK -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=af751950b02afa839b4e698504799b98"></script>

    <!-- 전체 기능 JS -->
    <script src="script.js"></script>

</body>
</html>
